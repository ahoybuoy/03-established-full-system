name: Buoy Design Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read

jobs:
  design-check:
    name: Design Drift Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g @buoy-design/cli

      - name: Authenticate with Buoy
        run: |
          set -eo pipefail
          TOKEN=$(curl -fsSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=https://buoy.design" | jq -r '.value')
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "::error::Failed to acquire OIDC token. Ensure the workflow has 'id-token: write' permission."
            exit 1
          fi
          echo "::add-mask::$TOKEN"
          echo "BUOY_API_KEY=$TOKEN" >> $GITHUB_ENV

      - run: buoy check --fail-on critical
